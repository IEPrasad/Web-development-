<!DOCTYPE html>
<html lang="en">
<head>
  <title>Css Position</title>
</head>
<body style="height: 3000px;
  padding-top: 60px;
  padding-left: 80px;">
  <div  style="
    background-color: rgb(18, 129, 109);
    height: 50px;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;">
    header
  </div>
  <div style="
    background-color: green;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 70px;
    top: 50px;">
    side bar
  </div>
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px">
    div 1
  </div>
  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px">
    div 2
  </div>
</body>
</html>
