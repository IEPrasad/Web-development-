<!DOCTYPE html>
<html>
  <head>
    <title>FlexBox - lesson12</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue;">div 1 text</div>
      <div style="background-color: lightpink;">div 2 text<p>text</p></div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;">
      <div style="background-color: lightblue;
        width: 100px
      ">100px</div>
      <div style="background-color: lightpink;
        flex: 1
      ">flex:1</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;">
      <div style="background-color: lightblue;
        width: 100px
      ">100px</div>
      <div style="background-color: lightpink;
        flex: 1
      ">flex: 1</div>
      <div style="background-color: lightblue;
        width: 100px;
        flex:2;
      ">flex: 2</div>

    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      
      display: flex;
      flex-direction: row;
      justify-content: center;
      ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>

    </div>
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>

    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>

    </div>

  </body>
</html>
<!-- 
** the layout is more rigid (for grid)
    using css
      justify-content: start,center,left,.... 
      align-items: stretch; start, end, center stretch is default value
    -->
