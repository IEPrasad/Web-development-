<!-- 
Java Script Error Handling 

	** When executing Java Script code, different errors can occur.
	** Errors can be coding errors made by the programmer, errors due to 
		wrong input, and other unforeseeable things.

			>> Try catch 
			>> The finally 
			>> Range error 
			>> Reference error 
			>> Syntax Error 
			>> Type error 

 -->

		3- Range Error 

			** A RangeError is thrown if we use a value outside the range

			let num = 1;

			try{
				num.toPrecision(500); // a number cannot have 500 significant digits
			}
			catch(err){
				document.getElementById("demo").innerHTML = err.name;
			}

		---------------------------------------------------------------

		4- Reference Error 

			** If we refer to variable that has not been declared.

			let x = 5;
			try {
				x = y + 1; // y cannot be used (referenced)
			}
			catch(err) {
				document.getElementById("demo").innerHTML = err.name;
			}

		-----------------------------------------------------------------

		5- Syntax Error

			** A SyntaxError is thrown if we try to evaluate code with a syntax error.

				** Syntax is the grammar of the JavaScript 

			try {
				eval("alert('hello)"); // Missing ' will produce an error 
			}
			catch(err) {
				document.getElementById("demo").innerHTML = err.name;
			}

		-------------------------------------------------------------------	

		6- Type Error 

			** A TypeError is thrown if you use a value that is outside the range of 
				expected types:

				let num = 1;
				try {
					num.toUpperCase(); // You cannot convert a number to upper case 
				}
				catch(err){
					document.getElementById("demo").innerHTML = err.name;
				}
